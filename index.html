<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="containerMain"> 
        <main>
            <div class="containerInputs">
                <div id="inputMaster"></div>
                <div id="inputNum"></div>
            </div>
            <div class="containerButtons">
                <button id="btnOnOff">ON/OFF</button>
                <button class="acDel" id="btnClear">AC</button>
                <button class="acDel" id="btnDelete">DEL</button>
                
                
                
               
                <button class="btnNum" id="btn7">7</button>
                <button class="btnNum" id="btn8">8</button>
                <button class="btnNum" id="btn9">9</button>
                <button class="btnOp" id="btnDivide">÷</button>

                <button class="btnNum" id="btn4">4</button>
                <button class="btnNum" id="btn5">5</button>
                <button class="btnNum" id="btn6">6</button>
                <button class="btnOp" id="btnMultiply">×</button>

                
                <button class="btnNum" id="btn1">1</button>
                <button class="btnNum" id="btn2">2</button>
                <button class="btnNum" id="btn3">3</button>
                <button class="btnOp" id="btnSubtract">-</button>

                <button class="btnNum" id="btn0">0</button>
                <button class="btnNum" id="btnDec">.</button>
                <button class="btnOp" id="btnResult">=</button>
                <button class="btnOp" id="btnAdd">+</button>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          learning-SoftDev
        </p>
    </footer>   





    <script src="script.js"></script>
</body>
</html>
